<!DOCTYPE html>
<html lnag="jp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	    <title>LOWC (Low Orbit Web Cannon)</title>
        <link href="tlowc_files/style.css" media="all" rel="stylesheet" type="text/css">
        <link href="tlowc_files/mb.css" media="all" rel="stylesheet" type="text/css">
        <script src="tlowc_files/jquery.js"></script>
        <script src="tlowc_files/jquery_003.js"></script>
        <script src="tlowc_files/jquery_002.js"></script>
        <script src="tlowc_files/engine.js"></script>
        <script>
        $(function(){
            $("#ex0 .mb_slider").mbSlider({
                onSlide:function(o){$("#"+o.id+"_val").find(".val").val($(o).mbgetVal());move_slide();},
            });
        });
        </script>
        <script>
        function popupMsg(theMsg) {
            alert(theMsg);
        }
        </script>
        <script>
        var isNS = (navigator.appName == "Netscape") ? 1 : 0;
        if(navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN||Event.MOUSEUP);
        function mischandler(){
            return false;
        }
        
        function mousehandler(e){
            var myevent = (isNS) ? e : event;
            var eventbutton = (isNS) ? myevent.which : myevent.button;
            if ((eventbutton == 2) || (eventbutton == 3)) return false;
        }
        document.oncontextmenu = mischandler;
        document.onmousedown = mousehandler;
        document.onmouseup = mousehandler;
        </script>
    </head>
    <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
        <div id="hiveContainer" class="hidde"></div>
        <div id="frameContainer" class="hidde"></div>
        <div id="imgContainer" class="hidde"></div>
        <div id="typeStyle" class="hidde"></div>
        <div id="header">
            <h1>TLOWC</h1>
            <h2>(Tashiro Low Orbit Web Cannon)</h2>
        </div>
        <div id="layer1">
            <table id="table1">
                <tbody><tr>
                    <td>
                        <fieldset class="layer2">
                            <legend>1. 攻撃先を選択(デフォルトはロシア大使館)</legend>
                            <input type="text" id="target" value="https://tokyo.mid.ru/web/tokyo-ja" onfocus="erase('#target');" onblur="reload('#target');httpValue();">
                        </fieldset>
                    </td>
                    <td>
                        <fieldset class="layer2">
                            <legend>HiveMind (任意)</legend>
                            <input type="button" id="hivebutton" value="Connect" onclick="hive();">
                            <input type="text" id="hiveURL" value="http://" onfocus="erase('#hiveURL');" onblur="reload('#hiveURL');httpValue();">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset class="layer2">
                            <legend>2. 攻撃オプション(必須)</legend>
                            <div class="title">Type:</div>
                            <div>
                                <input type="button" id="radio1" value="IMG" onclick="shootType('img');">
                                <input type="button" id="radio2" value="IFrame" onclick="shootType('iframe');">
                            </div>
                            <div class="title">間隔 (ms):</div>
                            <div id="interval1">
                                <div id="ex0">
                                    <div id="sl0" class="mb_slider {maxVal:'5000', rangeColor:'#5696C0',negativeColor:'#183040', startAt:200, grid:10}" style="display:inline-block;*display:inherit;" rangecolor="#5696C0" negativecolor="#183040" startat="200"></div>
                                </div>
                            </div>
                            <div class="title">追加メッセージ:</div>
                            <input type="text" id="msg" value="北方領土返せや、ゴラァ">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <fieldset class="layer2">
                            <legend>3. 準備OK?</legend>
                            <input type="button" id="start" onclick="start_stop();" value="IMMA CHARGING">
                            <span id="sl0_val" class="setVal">
                                <input type="hidden" id="interval_slide" class="val" value="200">
                            </span>
                        </fieldset>
                    </td>
                    <td>
                        <fieldset class="layer2">
                            <legend>攻撃結果</legend>
                            <div id="number">
                                <p id="counter_requested">0</p>
                                <span id="of">of </span>
                                <span id="counter_tail">0</span>
                            </div>
                        </fieldset>
                    </td>
                </tr></tbody>
            </table>
        </div>
        <p id="footer">Designed by ねらー | <a href="https://loic.live/">Low Orbit Web Cannon</a></p>
        <script>
        //Disable right mouse click Script
        
        var message="右クリックは禁止でちゅよm9(^Д^)ﾌﾟｷﾞｬｰ";
        
        ///////////////////////////////////
        function clickIE4() {
            if (event.button == 2) {
                alert(message);
                return false;
            }
        }
        
        function clickNS4(e) {
            if (document.layers || document.getElementById && !document.all) {
                if (e.which == 2 || e.which == 3) {
                    alert(message);
                    return false;
                }
            }
        }
        
        if (document.layers) {
            document.captureEvents(Event.MOUSEDOWN);
            document.onmousedown=clickNS4;
        }
        else if (document.all && !document.getElementById) {
            document.onmousedown=clickIE4;
        }
        
        document.oncontextmenu=new Function("alert(message);return false")
        </script>
    </body>
</html>
