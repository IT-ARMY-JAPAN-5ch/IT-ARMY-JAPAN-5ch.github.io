<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>超田代砲改 Ver.1.3</title>
    </head>
    <body>
        <script>
        var wind = "";
        var add = "";
        function display() {
            add = document.f.address.value;
            wind = window.open(add, 'san', 'width=400, height=400');
            tashiro();
        }
        
        function tashiro() {
            wind.location = add;
            //if (f.fired.value <= 0) {f.fired.value = 1;}
            document.f.fired.value++;
            setTimeout("tashiro();", f.inter.value * 1000);
        }
        </script>
        <form name="f">
            <font size="4" color="#000000">超田代砲改 Ver.1.3</font><br><br>
            <a>目標アドレス:</a><br>
            <input type="text" size="50" name="address" value="ここに目標URLを入れる"><br><br>
            <a>発射間隔:</a><br>
            <input type="text" size="5" name="inter" value="1"><a>秒</a><br><br>
            <a>既発射弾数:</a><br>
            <input type="text" name="fired" value="0"><br>
            <input type="button" value="発射" onclick="display()">
        </form>
    </body>
</html>
