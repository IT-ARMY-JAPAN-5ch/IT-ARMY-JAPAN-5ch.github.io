<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="noindex, nofollow">
        <title>THOWC (Tashiro High Orbit Web Cannon)</title>
        <meta name="description" content="Web版TOWCの改造版です。使いやすい。">
        <meta name="keywords" content="田代砲,smert-kacapom,DDos,DoS,攻撃,ツール,5ch,ねらー,it-army-of-5ch">
        <meta name="author" content="ウラジミール・プーチン大統領の叔父">
        
        <meta property="og:title" content="THOWC (Tashiro High Orbit Web Cannon)">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Web版TOWCの改造版です。使いやすい。">
        <meta property="og:url" content="https://it-army-japan-5ch.github.io/smert-kacapom.html">
        <!--[if lt IE 9]>
            <script src="https://github.com/aFarkas/html5shiv/tree/master/src/html5shiv.js"></script>
        <![endif]-->
        
        <link href="css/style.css" media="all" rel="stylesheet" />
        <link href="css/mb.slider.css" media="all" rel="stylesheet" />
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mb.slider.js"></script>
        <script src="js/jquery.metadata.js"></script>
        <script src="js/engine.js"></script>
        <script> 
        $(function(){			
            $("#ex0 .mb_slider").mbSlider({
                onSlide:function(o){$("#"+o.id+"_val").find(".val").val($(o).mbgetVal());move_slide();},
            });
            $("#ex1 .mb_slider").mbSlider({
                onSlide:function(o){$("#"+o.id+"_val").find(".val").val($(o).mbgetVal());},
            });
        });
        </script>
        <script>
        function popupMsg(theMsg) {
            alert(theMsg);
        }
        </script>
        <script>
        var isNS = (navigator.appName == "Netscape") ? 1 : 0;
        if(navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN||Event.MOUSEUP);
        function mischandler(){
            return false;
        }
        function mousehandler(e){
            var myevent = (isNS) ? e : event;
            var eventbutton = (isNS) ? myevent.which : myevent.button;
            if((eventbutton==2)||(eventbutton==3)) return false;
        }
        document.oncontextmenu = mischandler;
        document.onmousedown = mousehandler;
        document.onmouseup = mousehandler;
        </script>
    </head>
    <body oncontextmenu="window.alert('右クリックは禁止でちゅよ m9(^Д^)ﾌﾟｷﾞｬｰ');return false" onselectstart="return false" ondragstart="return false">
        <div id="header">
            <h1>THOWC</h1>
            <h2>(Tashiro High Orbit Web Cannon)</h2>
        </div>
        <div id="layer1">
            <table id="table1">
                <tr>
                    <td>
                        <fieldset class="layer2">
                            <legend>1. 攻撃先を選択(デフォルトはロシア大使館)</legend>
                            <input type="text" id="target" value="https://tokyo.mid.ru/web/tokyo-ja" />
                        </fieldset>
                    </td>
                    <td>
                        <fieldset class="layer2">
                            <legend>ゾンビネット(任意)</legend>
                            <input type="button" id="hivebutton" onclick="load_hive();" value="Load data" />
                            <input type="text" id="hiveURL" value="" />
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset class="layer2">
                            <legend>2. 攻撃オプション(必須)</legend>
                            <div class="title">間隔 (ms):</div>
                            <div id="ex0">
                                <div id="sl0" class="mb_slider {maxVal:'1000', rangeColor:'#5696C0',negativeColor:'#183040', startAt:200, grid:1}" style="display:inline-block;*display:inherit;">
                                    <!--空白-->
                                </div>
                            </div>
                            <div class="title">追加メッセージ:</div>
                            <input type="text" id="msg" value="北方領土返せや、ゴラァ" />
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <fieldset class="layer2">
                            <legend>3. 準備OK?</legend>
                            <input type="button" id="start" onclick="start_stop();" value="IMMA CHARGING" />
                            <span id="sl0_val" class="setVal"><input type="hidden" id="interval" class="val" value="100" /></span>
                            <span id="sl1_val" class="setVal"><input type="hidden" id="calibre" class="val" value="1" /></span>
                        </fieldset>
                    </td>
                    <td>
                        <fieldset class="layer2">
                            <legend>攻撃結果</legend>
                            <div class="number">
                                <p id="counter_requested">0</p>of <span id="counter_tail">0</span>
                            </div>
                            <div class="hidde" id="state">stop</div>
                        </fieldset>
                    </td>
                </tr>
            </table>
        </div>
        <p id="footer">Designed by ねらー | <a href="http://hoic.online/">http://hoic.online/</a></p>
    </body>
</html>
